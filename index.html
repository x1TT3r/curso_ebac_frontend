<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Modulo 7</h1>
        <h2>Formulário JavaScript</h2>
        <form id="form-A">
            <input type="number" id="numero-A" required placeholder="Numero A" />
            <p class="error-message">
                O Número A precisa ser Menor que o Número B
            </p>
            <input type="number" id="numero-B" required placeholder="Número B" />
            <p class="error-message1">
                O Número B precisa ser Maior que Número A
            </p>
            <button id="confirm" type="submit">Confirmar</button>
        </form>
        <p class="sucess-message">
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
